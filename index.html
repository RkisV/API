<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200;400&family=Jost&family=Poppins:ital,wght@1,500&family=Tajawal:wght@300&display=swap');

*{
    font-family: 'Tajawal', sans-serif;
    margin: 0%;
    font-weight: 900;
    padding: 0%;
    box-sizing: border-box;
    scroll-behavior: smooth;
}

@font-face{
    font-family: "hrr";
    src: url(font/Another\ Danger\ -\ Demo.otf);
}

    body{
        background-color: #000500;
        display: flex; 
        justify-content: center;
        width: 100%;
        height: 100vh;
        align-items: center;
    }

    input{
        width: 0;
        z-index: 2;
        outline: none;
        border: none;
    }

    button{
        font-size: 2em;
        cursor: pointer;
        z-index: 1;
    }

    img{
        position: fixed;
        height: 100%;
        width: 100%;
        display: none;
    }

    video{
        position: fixed;
        height: 150%;
        width: 100%;
    }

    .bg{
        position: fixed;
        top: 0;
        height: 0%;
        width: 100%;
        background: url(images/redFace.jpg);
        background-size: cover;
        transition: 0.4s ease;
        overflow: hidden;
    }

    h1{
        font-family: "hrr";
        font-size: 2.5vw;
        z-index: 1;
        color: white;
        bottom: 1vw;
        right: 1vw;
        letter-spacing: 7px;
        color: white;
        filter: drop-shadow(2px 5px red);
        position: fixed;
        display: none;
    }
    
    </style>

    <div class="bg">
        <h1>I see you</h1>
    </div>
<body>
